
<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    .not-found-page {
      height: 100vh;
      min-height: 500px;
    }
    .tv__outer {
      display: table;
      position: absolute;
      height: 98%;
      width: 98%;
    }
    .tv__outer h3{
        text-align: center;
        margin-bottom: 10px;
    }
    .tv__middle {
      display: table-cell;
      vertical-align: middle;
      position: relative;
    }

    .tv__inner {
      margin-left: auto;
      margin-right: auto;
      display: table;
    }

    .tv__inner--text {
      margin-left: auto;
      margin-right: auto;
      display: table;
      font-size: 22px;
      font-weight: 500;
    }

    .tv__inner {
      max-width: 85%;
      width: 300px;
      border: 10px solid rgb(54, 55, 124);
      border-radius: 36px;
      padding: 0;
    }
    .tv__inner--text {
      text-align: center;
      max-width: 90%;
    }

  </style>
</head>

<body>
  <div class="not-found-page base-background-color">
    <div class="tv__outer">
        <div class="tv__middle">
            <h3>Nothing here!</h3>
          <img class="tv__inner" 
          src="./images/404not found.jpg"
          alt="404 not found">
          <br>
          <p class="tv__inner--text">This page does not exist 
            <br><br> 
            <a href="/">Return to Home Page!</a>
          </p>
        </div>
      </div>
  </div>
</body>
</html>
